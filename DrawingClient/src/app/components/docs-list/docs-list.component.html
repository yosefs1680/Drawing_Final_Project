<h3>All your Documents</h3>
<div class="col-6">
    <div>
        <a class="btn btn-primary" routerLink="/create-doc">Create new document</a>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let doc of documentList">
            <img src="{{doc.docUrl}}" width="60" height="60">
            <a routerLink="/edit/{{doc.docId}}">
                <b>   {{doc.docName}}</b>
            </a>
        </li>
    </ul>
</div>
