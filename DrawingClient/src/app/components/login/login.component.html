<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                            <p *ngIf=message>{{message}}</p>
                            <h3 class="text-center text-info">Login</h3>

                            <div class="form-group">
                                <label for="userEamil" class="text-info">Email:</label><br>
                                <input type="email" name="usermail" id="usermail" class="form-control" formControlName="userEmail">
                            </div>

                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/register" class="text-info">Register here</a>
                                <br>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
